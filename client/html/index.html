<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <script src="./js/style.js"></script>
    </head>
    <body>

        <div class="start-area">
            <div class="title">OJM-Drone</div>
            <div class="start-control-wrapper">
                <ul class="start-control">
                    <li><input type="text" name="startKey" id="startKey" class="start-key" value="" placeholder="Please input 'Start Code' here."/></li>
                    <li><div id="start" class="start start-button">START</div></li>
                </ul>
            </div>
            <div id="toAudience" class="to-audience">Do you want to join as an audience?</div>
            <div class="clear"></div>
        </div>

        <section id="mainSection" class="main-section">
            <div id="messageArea" class="message-area">
                <div id="messageContent" class="message-content"></div>
            </div>
    
            <div id="videoEmpty" class="video-empty">
                <p>No Video</p>
            </div>
            <div id="videoContainer" class="video-container">
                <video id="video" autoplay="true" playsinline="true"></video>
            </div>

            <div id="joystickArea" class="joystick-area">
                <div class="joysticks">
                    <div class="container">
                        <canvas id="zrCanvas" class="joystick-ui" ></canvas>
                    </div>
                    <div class="container">
                        <canvas id="xyCanvas" class="joystick-ui"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/main.js"></script>
    </body>
</html>
