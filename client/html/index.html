<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OJM-Drone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <script src="./js/style.js"></script>
    </head>
    <body>

        <div class="start-area clearfixContainer">
            <div class="start-area__title">OJM-Drone</div>
            <div class="start-area__start-control-wrapper">
                <ul class="start-area__start-control">
                    <li class="start-area__start-control-li"><input type="text" name="startKey" id="startKey" class="start-area__start-key" value="" placeholder="Please input 'Start Code' here."/></li>
                    <li class="start-area__start-control-li"><div id="start" class="start-area__start-button">START</div></li>
                </ul>
            </div>
            <div id="toAudience" class="start-area__to-audience">Do you want to join as an audience?</div>
        </div>

        <section id="mainSection" class="main-section">
            <div id="messageArea" class="main-section__message-area">
                <div id="messageContent" class="main-section__message-content"></div>
            </div>
    
            <div id="videoEmpty" class="main-section__video-empty">
                <p class="main-section__video-empty-msg">No Video</p>
            </div>
            <div id="videoContainer" class="main-section__video-container">
                <video id="video" autoplay="true" playsinline="true"></video>
            </div>

            <div id="joystickArea" class="main-section__joystick-area">
                <div class="main-section__joysticks">
                    <div class="main-section__joystick-container">
                        <canvas id="zrCanvas" class="main-section__joystick-ui" ></canvas>
                    </div>
                    <div class="main-section__joystick-container">
                        <canvas id="xyCanvas" class="main-section__joystick-ui"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/main.js"></script>
    </body>
</html>
