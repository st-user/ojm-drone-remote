<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>


        <div class="start-area">
            <div class="title">OJM-Drone</div>
            <div class="start-control-wrapper">
                <ul class="start-control">
                    <li><input type="text" name="startKey" id="startKey" class="start-key" value="" placeholder="Please input 'Start Code' here."/></li>
                    <li><div id="start" class="start">START</div></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>


        <div id="appArea" class="app-area">
            <div id="messageArea" class="message-area">
                <div id="messageContent" class="message-content"></div>
            </div>

            <div id="droneVideoEmpty" class="drone-video-empty">
                Now loading Video...
            </div>
            <div id="droneVideoArea" class="drone-video-area">
                <video id="video" autoplay="true" playsinline="true"></video>

                <div id="droneControlArea" class="drone-control-area">

                    <div class="control">
           
                        <div class="move-container move1-container">
                            <div id="moveForward" class="move1 move-top">↑</div>
                            <div id="moveRight" class="move1 move-right">→</div>
                            <div id="moveBackward" class="move1 move-bottom">↓</div>
                            <div id="moveLeft" class="move1 move-left">←</div>
                        </div>
        
                        <div class="move-container move2-container">
                            <div id="moveUp" class="move2 move-top"><span>&lt;&lt;</span></div>
                            <div id="turnRight" class="move2-r move-right"><span></span></div>
                            <div id="moveDown" class="move2 move-bottom">&gt;&gt;</div>
                            <div id="turnLeft" class="move2-r move-left"><span></span></div>
                        </div>
        
                        <div class="clear"></div>
                    </div>
                </div>

            </div>
        </div>           


        <script src="main.js"></script>
    </body>
</html>
